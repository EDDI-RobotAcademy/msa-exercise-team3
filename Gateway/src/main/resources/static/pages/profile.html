<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script defer src="/js/profile.js"></script>
</head>
<body>
<header class="top-nav">
    <div class="logo">🏖 PlaceData</div>
    <nav class="top-menu">
        <button onclick="goToDashboard()">대시보드</button>
        <button onclick="logout()">로그아웃</button>
    </nav>
</header>

<main class="dashboard-main with-sidebar">
    <!-- ✅ 왼쪽 메뉴 영역 -->
    <div class="sidebar">
        <button onclick="showSection('edit')">회원정보 수정</button>
        <button onclick="showSection('delete')">회원탈퇴</button>
    </div>

    <!-- ✅ 오른쪽 컨텐츠 영역 -->
    <div class="content-area">
        <!-- 🔁 회원정보 수정 폼 -->
        <section id="edit-section" class="profile-section">
            <h2>회원정보 수정</h2>
            <form id="profile-form">
                <label for="nickname">새 닉네임</label>
                <input type="text" id="nickname" placeholder="변경할 닉네임 입력" />

                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" placeholder="현재 비밀번호" required />

                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" placeholder="새 비밀번호" required />

                <button type="submit">정보 수정</button>
            </form>
        </section>

        <!-- 🔁 회원탈퇴 폼 -->
        <section id="delete-section" class="profile-section hidden">
            <h2>회원탈퇴</h2>
            <p>정말 탈퇴하시겠습니까? 😢</p>
            <form id="delete-form">
                <label for="delete-password">비밀번호 확인</label>
                <input type="password" id="delete-password" placeholder="현재 비밀번호" required />
                <button type="submit" class="danger">탈퇴하기</button>
            </form>
        </section>
    </div>
</main>
</body>
</html>
