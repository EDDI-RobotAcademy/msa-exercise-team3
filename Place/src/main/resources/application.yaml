spring:
 application:
  name: PLACE_DATA

  datasource:
   url:
   username:
   password:
   driver-class-name: com.mysql.cj.jdbc.Driver
   dialect: org.hibernate.dialect.MySQL8Dialect


  jpa:
   properties:
    hibernate:
     format_sql: true
   open-in-view: false
   database: mysql
   show-sql: true
   generate-ddl: true
   hibernate:
    ddl-auto: update

server:
 port: 7777

eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://localhost:9876/eureka/


logging:
 level:
  com.netflix.discovery: DEBUG
  org.springframework.cloud.netflix.eureka: DEBUG